<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEè©¦é¨“ æš—è¨˜ã‚«ãƒ¼ãƒ‰</title>
    <style>
        /* --- ãƒ¢ãƒã‚¤ãƒ«ãƒ•ãƒ¬ãƒ³ãƒ‰ãƒªãƒ¼ãªåŸºæœ¬çš„ãªCSS --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;

        /* ã‚«ãƒ¼ãƒ‰ã‚³ãƒ³ãƒ†ãƒŠ (ãƒ•ãƒªãƒƒãƒ—åŠ¹æœç”¨) */
        .card-container {

        }

        /* ã‚«ãƒ¼ãƒ‰æœ¬ä½“ */
        .card {

            word-wrap: break-word; /* é•·ã„å˜èªã®æŠ˜ã‚Šè¿”ã— */

        .card-face-front {

        }

        .card-face-back {

            align-items: flex-start;
        }
        
        /* åˆ¶å¾¡ãƒ‘ãƒãƒ« */
        .controls {
            display: flex;
            gap: 15px;

        }

        .btn {
            padding: 10px 20px;

            font-size: 0.8rem;

        }
    </style>
</head>
<body>
    <h1>ğŸ“š FEè©¦é¨“ ç”¨èªé›†</h1>
    <p class="info">å…¨ {{ total_cards }} èª</p>

    <div class="card-container">
        <div class="card" id="flashcard">
            <div class="card-face card-face-front">
                <span id="card-content">ã‚«ãƒ¼ãƒ‰ã‚’ãƒ­ãƒ¼ãƒ‰ä¸­...</span>
            </div>
            <div class="card-face card-face-back">
                <div class="category-info" id="back-category"></div>
                <div id="card-definition"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="next-btn" class="btn">æ¬¡ã®ã‚«ãƒ¼ãƒ‰ã¸</button>
        <button id="shuffle-btn" class="btn">ã‚·ãƒ£ãƒƒãƒ•ãƒ«</button>
    </div>

    <script>
        const cardElement = document.getElementById('flashcard');
        const contentElement = document.getElementById('card-content');
        const definitionElement = document.getElementById('card-definition');
        const categoryElement = document.getElementById('back-category');
        const nextButton = document.getElementById('next-btn');
        const shuffleButton = document.getElementById('shuffle-btn');

        let cardData = []; // APIã‹ã‚‰å–å¾—ã—ãŸå…¨ã‚«ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿
        let currentIndex = -1; // ç¾åœ¨è¡¨ç¤ºã—ã¦ã„ã‚‹ã‚«ãƒ¼ãƒ‰ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹

        // --- ãƒ‡ãƒ¼ã‚¿å–å¾— ---
        async function fetchCardData() {
            try {
                const response = await fetch('/api/cards');
                cardData = await response.json();
                
                if (cardData.length > 0) {
                    showNextCard();
                } else {
                    contentElement.textContent = "ã‚«ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚";
                }
            } catch (error) {
                console.error("ã‚«ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:", error);
                contentElement.textContent = "ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼";
            }
        }

        // --- ã‚«ãƒ¼ãƒ‰è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯ ---
        function showCard(index) {
            if (index < 0 || index >= cardData.length) {
                return;
            }
            
            const card = cardData[index];
            
            // æ—¢å­˜ã®ãƒ•ãƒªãƒƒãƒ—çŠ¶æ…‹ã‚’è§£é™¤
            cardElement.classList.remove('is-flipped');

            // ã‚«ãƒ¼ãƒ‰ã®è¡¨ã‚’æ›´æ–° (ç”¨èª)
            contentElement.textContent = card.term;
            
            // ã‚«ãƒ¼ãƒ‰ã®è£ã‚’æ›´æ–° (èª¬æ˜ã¨ã‚«ãƒ†ã‚´ãƒª)
            categoryElement.textContent = `[${card.category} > ${card.sub_category}]`;
            definitionElement.textContent = card.definition;
        }

        function showNextCard() {
            if (cardData.length === 0) return;
            
            // æ¬¡ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã¸ï¼ˆé…åˆ—ã®çµ‚ç«¯ã«é”ã—ãŸã‚‰æœ€åˆã«æˆ»ã‚‹ï¼‰
            currentIndex = (currentIndex + 1) % cardData.length;
            
            showCard(currentIndex);
        }
        
        function shuffleCards(array) {
            // Fisher-Yates (Knuth) ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ 
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
        
        // ã‚«ãƒ¼ãƒ‰ã‚’ã‚¯ãƒªãƒƒã‚¯ã§ãƒ•ãƒªãƒƒãƒ—
        cardElement.addEventListener('click', () => {
            cardElement.classList.toggle('is-flipped');
        });

        // æ¬¡ã®ã‚«ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
        nextButton.addEventListener('click', (e) => {
            e.stopPropagation(); // ã‚«ãƒ¼ãƒ‰ãƒ•ãƒªãƒƒãƒ—ã¨ç«¶åˆã—ãªã„ã‚ˆã†ã«
            showNextCard();
        });
        
        // ã‚·ãƒ£ãƒƒãƒ•ãƒ«ãƒœã‚¿ãƒ³
        shuffleButton.addEventListener('click', (e) => {
            e.stopPropagation();
            shuffleCards(cardData);
            currentIndex = -1; // ã‚·ãƒ£ãƒƒãƒ•ãƒ«å¾Œã€æœ€åˆã‹ã‚‰è¡¨ç¤º
            showNextCard();
        });

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
        fetchCardData();
    </script>
</body>
</html>
